<!DOCTYPE  xmlns:th="https://www.thymeleaf.org/">
<html>
<head>
<title>Employee Register Page</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>
<body>


	<div class="container">
	

	<form class="container-fluid w-75 shadow rounded border mt-5 p-3" 
	th:action="@{/employee/update}" method="post" th:object=${emp}>
	<h1 class="text-center mt-4 mb-3 bg-info text-white p-3 border rounded">Employee Update Form</h1>
	
	<div th:if="${msg}" class=" text-success mb-3 w-100 text-center p-2"> <i>[[${msg}]]</i> </div>
		<div class="mb-3">
			<label for="empId" class="form-label">ID:</label> <input
				type="number" class="form-control" id="empId" name="empId" readonly="readonly" th:field="*{empId}">
		</div>
		<div class="mb-3">
			<label for="empName" class="form-label">Name:</label> <input
				type="text" class="form-control" id="empName" name="empName" th:field="*{empName}">
		</div>
		<div class="mb-3">
			<label for="empSal" class="form-label">Salary:</label> <input
				type="number" class="form-control" id="empSal" name="empSal" th:field="*{empSal}">
		</div>
		<div class="mb-3">
			<label for="empDept" class="form-label">Department:</label> <select
				class="form-select" name="empDept" th:field="*{empDept}">
				<option value="">--SELECT--</option>
				<option value="DEV">DEV</option>
				<option value="TEST">TEST</option>
				<option value="IT">IT</option>
			</select>
		</div>
		<div class="mb-3">
			<label for="empGender" class="form-label">Gender:</label>
			<div class="form-check">
				<input class="form-check-input" type="radio" value="Male" name="empGender" th:field="*{empGender}"
					id="empGender"> <label class="form-check-label"
					for="empGender"> Male </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" value="Female" type="radio" name="empGender" th:field="*{empGender}"
					id="empGender"> <label
					class="form-check-label" for="empGender"> Female </label>
			</div>
		</div>
		<div class="mb-3">
			<label for="empDob" class="form-label">DOB:</label>
			<input type="date" class="form-control" th:field="*{empDob}"
				id="empDob" name="empDob">
		</div>
		
		<button type="submit" class="btn btn-success w-100 p-2">Update</button>
	</form>
	
	
	</div>
</body>
</html>
