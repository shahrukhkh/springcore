<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 User Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/user}">S3-APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/user}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/userForm}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center m-3">File Details</h1>
        <p th:if="${msg}" class="text-success bold" th:text="${msg}"></p>
        <p th:if="${msgErr}" class="text-dander bold" th:text="${msgErr}"></p>
        <table class="table table-striped table-bordered">
            <thead class="text-center">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>View</th>
                    <th>File Name</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="user : ${listObj}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="${user.s3url}" target="_blank" class="btn btn-info bi bi-eye"></a>
                    </td>
                    <td th:text="${user.fileName}"></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-danger bi bi-trash" 
                               th:href="@{/user/delete/{fileName}(fileName=${user.fileName})}"></a>
                            <a class="btn btn-success bi bi-download" 
                               th:href="@{/user/download/{fileName}(fileName=${user.fileName})}"></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
