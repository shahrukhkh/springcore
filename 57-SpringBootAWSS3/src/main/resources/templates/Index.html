<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">

 <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/user}">S3-APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/user}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/userForm}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


<div class="container-fluid w-50 mt-5 shadow rounded border border-2">

<h1 class="text-center m-3">Registration Form</h1>
<p th:if="${msgSuccess}" class="text-success">[[${msgSuccess}]]</p>
<p th:if="${msgFail}" class="text-danger">[[${msgFail}]]</p>
<p th:if="${msgErr}" class="text-danger">[[${msgErr}]]</p>
    <form class="form p-4 mt-2" th:action="@{/user/save}" th:method="post" enctype="multipart/form-data">
        <div>
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" th:value="${userPojo.name}" class="form-control" required />
        </div>
        <div>
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${userPojo.email}" required />
        </div>
        <div>
            <label for="file" class="form-label">File:</label>
            <input type="file" id="file" name="file" class="form-control" required />
        </div>
        <div class="mt-3 p-3">
            <button type="submit" class="btn btn-success w-100 ">Submit</button>
        </div>
    </form>

</div>
    </body>
</html>
